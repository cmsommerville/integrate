version: '3.7'
name: integrate
services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file: 
      - .env.prod
      - ./api/.env.prod
    depends_on:
      db: 
        condition: service_healthy
      redis:
        condition: service_started
  db:
    build: ./db
    ports:
      - "1434:1433"
    env_file: 
      - .env.prod
      - ./db/.env
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U $UID_APPLICATION -P $PWD_APPLICATION -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
  redis:
    build: ./redis
    ports:
      - "6380:6379"
    env_file: 
      - .env.prod
      - ./redis/.env